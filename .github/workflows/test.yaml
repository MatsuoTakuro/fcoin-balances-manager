name: test
on:
  push:
    branches:
      - '**'
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout And Build
        run: |
          docker compose \
            -f docker-compose.yaml \
            --env-file .env \
            up -d

      - name: Test
        run: |
          docker compose \
            -f docker-compose.yaml \
            --env-file .env \
            exec app go test -v -coverpkg=./... ./.../test